<div class="uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-3">
  {% capture image_path %}/assets/images/speakers/{{ key }}.jpg{% endcapture %}
  <img src="{{ image_path | relative_url }}" width="300" height="300" alt="{{ speaker.first_name }} {{ speaker.last_name }}">

  <h3>
    {{ speaker.first_name }} <strong>{{ speaker.last_name }}</strong><br>
    <small>{{ speaker.title }}</small>
  </h3>

  {% if speaker.description %}
    <p><button class="uk-button" data-uk-toggle="{target:'#learn-more-{{ key }}'}">Learn more</button></p>

    <div id="learn-more-{{ key }}" class="uk-hidden">
      <p>{{ speaker.description }}</p>
    </div>
  {% endif %}
</div>
