<section id="speakers">
  <div class="uk-container uk-container-center">
    <h2 class="uk-text-center">Speakers</h2>

    <div class="uk-grid uk-container-center">
      {% for speaker in site.data.speakers %}
        <div class="uk-width-1-3 uk-text-center">
          {% capture image_path %}/assets/images/speakers/{{ speaker[0] }}.jpg{% endcapture %}
          <img src="{{ image_path | relative_url }}" width="300" height="300" alt="{{ speaker[1].name }}">

          <h3 class="uk-text-center">
            {{ speaker[1].name }}
          </h3>

          <p class="uk-text-center">
            {{ speaker[1].title }}
          </p>
        </div>
      {% endfor %}

      <div class="uk-width-1-3 uk-text-center">
        <a href="https://www.papercall.io/wtm-montreal-2017" target="_blank">
          <img src="{{ "/assets/images/placeholder.png" | relative_url }}" width="300" height="300" alt="Submit your talk">
        </a>

        <h3 class="uk-text-center">Submit your talk</h3>

        <p class="uk-text-center">
          The CFP is open until January 15th, 2017.<br>
          <a href="https://www.papercall.io/wtm-montreal-2017"target="_blank">Apply now Â»</a>
        </p>
      </div>
    </div>
  </div>
</section>
