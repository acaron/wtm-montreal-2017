<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" href="{{ "/assets/images/favicons/favicon.ico" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicons/apple-touch-icon-152x152.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/favicons/apple-touch-icon-144x144.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicons/apple-touch-icon-120x120.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/favicons/apple-touch-icon-114x114.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicons/apple-touch-icon-76x76.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/favicons/apple-touch-icon-72x72.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/favicons/apple-touch-icon-60x60.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/favicons/apple-touch-icon-57x57.png" | relative_url  }}">
  <link rel="icon" sizes="96x96" type="image/png" href="{{ "/assets/images/favicons/favicon-96x96.png" | relative_url  }}">
  <link rel="icon" sizes="32x32" type="image/png" href="{{ "/assets/images/favicons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" sizes="16x16" type="image/png" href="{{ "/assets/images/favicons/favicon-16x16.png" | relative_url }}">

  <!-- Facebook -->
  <meta property="fb:page_id" content="538608559634257" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:url" content="http://www.wtmmontreal.com/"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:image" content="{{ "/assets/images/favicons/logo-social.png" | relative_url }}"/>
  <meta property="og:type" content="website"/>

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="{{ site.title }}"/>
  <meta name="twitter:url" content="http://www.wtmmontreal.com/"/>
  <meta name="twitter:description" content="{{ site.description }}"/>
  <meta name="twitter:image:src" content="{{ "/assets/images/favicons/logo-social.png" | relative_url }}"/>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" type="text/css">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
