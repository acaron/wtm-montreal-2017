<h4>
  {{ schedule.title }}<br>
  <small>{{ schedule.time }}</small>
</h4>

{% if schedule.description %}
  <p>
    <button class="uk-button" data-uk-toggle="{target:'#learn-more-{{ schedule.title | slugify }}'}">Learn more</button>
  </p>

  <div id="learn-more-{{ schedule.title | slugify }}" class="uk-hidden">
    <p>{{ schedule.description }}</p>
  </div>
{% endif %}

{% if schedule.speaker %}
  {% assign speaker = site.data.speakers[schedule.speaker] %}
  <p>by {{ speaker.name }}</p>
{% endif %}
